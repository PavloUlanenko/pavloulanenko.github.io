<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Vibration API</title>
</head>
<body>
	<div class="wrapper">
		<form action="">
			<button class="1s" data-pattern="[1000]">Vibrate 1second</button>
			<span></span>
			<button class="perpetually" data-pattern="[1000]">Vibrate perpetually</button>
			<span></span>
			<button class="patterned" data-pattern="[200, 500, 300]"></button>
			<span></span>
			<button class="custom-patterned"></button>
			<span></span>
		</form>
	</div>
	<script src="script.js" defer></script>
</body>
</html>
