<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress</title>
</head>
<body>
    <div class="container-1">
        <div class="container-1-wrap">
            <div class="box" style="--progress-value:85%;--progress-color:#fd0a54;">
                <div class="circle">
                    <h2>85<small>%</small></h2>
                </div>
                <h3>HTML</h3>
            </div>
            <div class="box" style="--progress-value:75%;--progress-color:#ffbc11;">
                <div class="circle">
                    <h2>75<small>%</small></h2>
                </div>
                <h3>CSS</h3>
            </div>
            <div class="box" style="--progress-value:65%;--progress-color:#0de5a8;">
                <div class="circle">
                    <h2>65<small>%</small></h2>
                </div>
                <h3>JS</h3>
            </div>
        </div>
    </div>
</body>
</html>
