<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Progress</title>
</head>
<body>
    <div class="container-1">
        <div class="container-1-wrap">
            <div class="box" style="--progress-value:85%;--progress-color:#fd0a54;">
                <div class="circle">
                    <h2>85<small>%</small></h2>
                </div>
                <h3>HTML</h3>
            </div>
            <div class="box" style="--progress-value:75%;--progress-color:#ffbc11;">
                <div class="circle">
                    <h2>75<small>%</small></h2>
                </div>
                <h3>CSS</h3>
            </div>
            <div class="box" style="--progress-value:65%;--progress-color:#0de5a8;">
                <div class="circle">
                    <h2>65<small>%</small></h2>
                </div>
                <h3>JS</h3>
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="container-2-wrap">
            <div class="box" data-progress-value="65" data-progress-color="#0de5a8">
                <h2>
                    <span class="percent-value">65</span>
                    <span class="percent">%</span>
                </h2>
                <h4>JS</h4>
            </div>
            <div class="box" data-progress-value="75" data-progress-color="#ffbc11">
                <h2>
                    <span class="percent-value">75</span>
                    <span class="percent">%</span></h2>
                <h4>CSS</h4>
            </div>
            <div class="box" data-progress-value="85" data-progress-color="#fd0a54">
                <h2>
                    <span class="percent-value">85</span>
                    <span class="percent">%</span>
                </h2>
                <h4>HTML</h4>
            </div>
        </div>
    </div>
</body>
</html>
